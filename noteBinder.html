<button id="randomization" onclick="randoButt()">Randomize</button>
<div id="coords">
</div>
<div id="map"></div>
<script>
var map;
var coords = document.getElementById('coords')
    if ("geolocation" in navigator) {

        navigator.geolocation.getCurrentPosition(
        (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                console.log(lat, lng);
                coords.innerText = "lat:" + lat +" " + "long: "+ lng;
                map = L.map('map').setView([lat,lng], 10);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);


            },
            (error) => {
                console.error("Error", error);
            }
        );
    }
    
        function randoButt() {
        var latNew = Math.random() * 90;
        var lngNew = Math.random() * 360;
        var randPosition = {latNew, lngNew};
        coords.innerText = "lat:" + latNew +" " + "long: "+ lngNew;
        map.setView([latNew,lngNew], 10);
    }
</script>
