	<h1>A List For Locals</h1>
		<p>A list of data from the local store.</p>

<body>
	<script type="text/javascript" src="snazzyaxx.js"></script>
<div>
	<h2>Add Relevant Data</h2>
	<button onclick="getList()" >Add</button> 
	<input type="text" id="textInput" placeholder="Enter the data!!">
	<ul id="gcList">
	</ul>
</div>
<button id="randomization" onclick="randoButt()">Randomize</button>
<div id="coords">
</div>
<div id="map"></div>
<script>
function randoButt() {
		var lat = Math.random() * 90;
		var lng = Math.random() * 360;
		var coords = document.getElementById('coords')
		coords.innerText = "lat:" + lat +" " + "long: "+ lng;		
		var map = L.map('map').setView([lat,lng], 13);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
		console.log(map);
	
	}

	if ("geolocation" in navigator) {

	navigator.geolocation.getCurrentPosition(
		(position) => {
			const lat = position.coords.latitude;
			const lng = position.coords.longitude;
			console.log(lat, lng);
			var coords = document.getElementById('coords')
			coords.innerText = "lat:" + lat +" " + "long: "+ lng;
			var map = L.map('map').setView([lat,lng], 13);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

		},
		(error) => {
			console.error("Error", error);
		}
		);
	} else {
	console.error("nope");
}

</script>
